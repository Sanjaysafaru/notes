<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="icon" href="icons\icons8-notepad-64.png">
    <link rel="stylesheet" href="notes.css">
</head>
<body>
    <div class="popup-box">
        <div class="popup">
            <div class="content">
                <header>
                    <p>Add new Note</p>
                    <img src="icons\icons8-multiply-16.png" alt="cancel">
                </header>
                <form action="#">
                    <div class="row title">
                        <label>Title</label>
                        <input type="text">
                    </div>
                    <div class="row description">
                        <label>Description</label>
                        <textarea></textarea>
                    </div>
                    <button>Add Note</button>
                </form>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <li class="add-box">
            <div class="icon"><img src="icons\icons8-plus-math-40.png" alt="add"></div>
            <p>Add new note</p>
        </li>
    </div>
    <script src="notes.js"></script>
</body>
</html>
